	</div>

	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
	$(document).ready(function(){
		var onoff = true;
		$('.retract').click(function(){
			$('.main-nav').siblings().slideToggle();
			if(onoff){
				$(this).html('更多');
				onoff = false;
			}else{
				$(this).html('收起');
				onoff = true;
			}
		})
	})


	</script>
</body>
