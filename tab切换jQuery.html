<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style>
		body,div,ul,li{
			padding:0;
			margin:0;
		}
		li{
			list-style: none;
			cursor:pointer;
		}
		.wrap{
			width:300px;
			margin:0 auto;
			height:200px;			
			position:relative;
			margin-top:100px;
		}
		#uls li{
			float:left;
			width:90px;
			height:40px;
			line-height:40px;
			background-color: red;
			text-align:center;
		}		
		#uls li:nth-child(2){
			margin:0 15px;

		}
		.container{
			width:300px;
			height:200px;
			position:fixed;
			top:140px;
			background-color:orange;
			color:#fff;
			text-indent: 20px;			
		}
	</style>
</head>
<body>
	<div class="wrap"> 
		<ul id="uls">
			<li>tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<div class="container">
			第一个
		</div>
		<div class="container">
			第二个
		</div>
		<div class="container">
			第三个
		</div>
	</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function(){
	$('#uls li').click(function(){
		var i = $(('#uls li')).index($(this));  //获取索引值
		$('#uls li').css('background-color',''); //所有li标签的背景颜色设置为空
		$(this).css('background-color','orange');	//设置当前li标签的背景颜色	
		$('.container').hide();   //隐藏所有主体
		$('.container').eq(i).show();  //显示与当前li索引值相同的主体
	})
})
</script>
</body>
</html>
